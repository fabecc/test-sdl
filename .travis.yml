language: c

# compilers to add to build matrix
compiler:
  - gcc

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libsdl2-dev

# scripts to run before build
before_script:
  - mkdir build
  - cd build
  - cmake ..

# build app, and run tests (ie make & make test)
script:
  - cmake --build .

deploy:
  provider: releases
  api_key: "b99271947e1d8c1016739c649a6081b8d688a3d1"
  file: "test-sdl"
  skip_cleanup: true
  draft: true
  overwrite: true
  on:
    all_branches: true
